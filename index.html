<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hello React</title>
    </head>
    <body>
        <div id="app"></div>

        <script src="https://unpkg.com/react/umd/react.production.min.js"></script>
        <script src="https://unpkg.com/react-dom/umd/react-dom.production.min.js"></script>
        <script src="https://unpkg.com/babel-standalone/babel.min.js"></script>

        <script type="text/babel">
            class LifecycleLoggerComponent extends React.PureComponent {
                static getName() {};

                componentDidMount() {
                    console.log(this.constructor.getName() + '::componentDidMount');
                };

                // shouldComponentUpdate(newProps, newState) {
                //     console.log(this.constructor.getName() + '::shouldComponentUpdate', newProps, newState);
                //     return true;
                // };

                getSnapshotBeforeUpdate(prevProps, prevState) {
                    console.log(this.constructor.getName() + '::getSnapshotBeforeUpdate', prevProps, prevState);
                    return null;
                };

                componentDidUpdate(prevProps, prevState, snapshot) {
                    console.log(this.constructor.getName() + '::componentDidUpdate', prevProps, prevState, snapshot);
                };

                componentWillUnmount() {
                    console.log(this.constructor.getName() + '::componentWillUnmount');
                };
            };


            class Counter extends LifecycleLoggerComponent {
                static getName() {
                    return 'Counter';
                };

                render() {
                    return this.props.length;
                };
            };


            class TextareaWithCounterComponent extends LifecycleLoggerComponent {
                constructor() {
                    super();
                    this.state = {};
                };

                static getName() {
                    return 'TextareaWithCounterComponent';
                };

                onTextChange(event) {
                    this.setState({text: event.target.value});
                };

                render() {
                    const text = 'text' in this.state ? this.state.text : this.props.text;

                    return (
                        <div>
                            <textarea value={text} onChange={event => this.onTextChange(event)} />
                            <br />
                            <span>Length: </span> 
                            {
                                text.length > 0 ? <Counter length={text.length} /> : null
                            }
                        </div>
                    );
                };
            };

            
            Counter.defaultProps = {
                length: 0,
            };

            TextareaWithCounterComponent.defaultProps = {
                text: 'Text',
            };

            ReactDOM.render(
                <TextareaWithCounterComponent />,
                document.getElementById('app')
            );
        </script>
    </body>
</html>
